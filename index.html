<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling_softwere</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="min-h-screen w-full flex justify-center items-center bg-cover bg-gradient-to-tr from-blue-400 to-teal-600 my_cover_image" style="" >
    
        <form action="" class="p-8 shadow-lg w-full sm:w-6/12 md:w-3/12 shadow-white-500/50 border-0 md:border-4  md:rounded-bl-3xl md:rounded-tr-3xl " >
            <!-- first one -->
            <label for="" class="block my-2 font-semibold italic text-white">Product Name</label> 
            <input type="text" placeholder="Product Name" class="p-1 border-2 w-full rounded outline-0"> </br>

            <!-- secound -->
            <label for=""  class="block my-2 font-semibold italic text-white">Product Price</label> 
            <input onmouseout="main()" id="product_price" type="text" placeholder="Product Price" class="p-1 border-2 w-full rounded outline-0"> </br>

            <!-- three -->
            <label for=""  class="block my-2 font-semibold italic text-white">Number of installments</label> 
            <input onmouseout="main()" id="n_of_installment" for="" type="text" placeholder=" Number of installment" class="p-1 border-2 w-full rounded outline-0"> </br>
       
            <p class="font-extrabold text-white mt-4">Output:</p>
            <!-- four -->
            <label  for=""  class="block  font-semibold italic text-white">Minimum First pay</label> 
            <input id="first_pay" type="text" placeholder="First pay amount" readonly class="p-1 border-2 w-full rounded outline-0"> </br>

            <!-- five -->
            <label for=""  class="block font-semibold italic text-white">Per Installments Amount</label>
            <input id="recive_per_installment_amount" value="" type="text" placeholder="Per Installments amount" readonly class="p-1 border-2 w-full rounded outline-0"> </br>

            <!-- button start-->
            <input type="submit" value="reset" class="mt-2 px-3 py-1 shadow-lg border font-semibold text-white rounded-lg cursor-pointer">
            <!-- button end-->
        </form>


        <script src="main.js"></script>
</body>

</html>
